<p-toast />
<div class="admin-page">
  <p-card header="Add Categories" subheader="Add or edit Categories">
    <div class="p-grid">
      <div class="p-col-12">
        <p-toolbar styleClass="mb-5">
          <div class="p-toolbar-group-left"></div>
          <div class="p-toolbar-group-right">
            <p-button class="mr-2" severity="primary" icon="pi pi-plus" label="Create" (click)="onSubmit()" />
            <p-button severity="secondary" icon="pi pi-arrow-circle-left" label="Cancel" />
          </div>
        </p-toolbar>
      </div>
    </div>
    <div class="p-grid">
      <div class="p-col-12">
        <form [formGroup]="form">
          <div class="formgrid grid">
            <div class="field col">
              <label for="name">Name</label>
              <input
                formControlName="name"
                id="name"
                type="text"
                class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full"
              />
              @if(categoryForm.name.invalid && isSubmitted()) {
              <small class="p-error">Name is required</small>
              }
            </div>
            <div class="field col">
              <label for="icon">Icon</label>
              <input
                formControlName="icon"
                id="icon"
                type="text"
                class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full"
              />
              @if(categoryForm.icon.invalid && isSubmitted()) {
              <small class="p-error">Icon is required</small>
              }
            </div>
          </div>
        </form>
      </div>
    </div>
  </p-card>
</div>
