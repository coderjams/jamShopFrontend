<p-toast />
<div class="admin-page">
  <p-card header="Categories" subheader="List of all categories">
    <div class="p-grid">
      <div class="p-col-12">
        <p-toolbar>
          <div class="p-toolbar-group-left">
            <p-button styleClass="p-button-success" icon="pi pi-plus" class="mr-2" label="New" routerLink="form" />
          </div>
        </p-toolbar>
      </div>
    </div>
    <div class="p-grid">
      <div class="p-col-12">
        <p-table [value]="categories" styleClass="p-datatable-gridlines">
          <ng-template pTemplate="header">
            <tr>
              <th>Id</th>
              <th>Name</th>
              <th>Icon</th>
              <th></th>
            </tr>
          </ng-template>
          <ng-template pTemplate="body" let-category>
            <tr>
              <td>{{ category._id }}</td>
              <td>{{ category.name }}</td>
              <td>{{ category.icon }}</td>
              <td>
                <p-button (click)="deleteCategory(category._id)" styleClass="p-button-danger" icon="pi pi-trash" class="mr-2" />
                <p-button styleClass="p-button-success" icon="pi pi-pencil" class="mr-2" />
              </td>
            </tr>
          </ng-template>
        </p-table>
      </div>
    </div>
  </p-card>
</div>
<p-confirmDialog [style]="{ width: '50vw' }" [baseZIndex]="1000" rejectButtonStyleClass="p-button-text" />
